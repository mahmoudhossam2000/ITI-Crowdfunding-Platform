<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Details - CrowdFund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="header"></div>
  <main class="py-5">
    <div class="container">
      <div id="campaign-details">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading campaign details...</p>
        </div>
      </div>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="pledgeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Support This Campaign</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="pledgeForm">
            <input type="hidden" id="campaignIdInput"/>
            <input type="hidden" id="userIdInput" />

            <div class="mb-3">
              <label for="amountInput" class="form-label">Pledge Amount ($)</label>
              <input type="number" class="form-control" id="amountInput" min="1" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Select Reward</label>
              <div id="rewardsContainer"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Confirm Pledge</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script type="module" src="js/campaign.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
