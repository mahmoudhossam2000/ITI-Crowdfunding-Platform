<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigner Dashboard - CrowdFund</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="css/campaigner.css" />
</head>
<body>
    <!-- Header will be inserted here -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Campaigns</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCampaignModal">
                    <i class="fas fa-plus me-2"></i>Create Campaign
                </button>
            </div>

            <!-- Campaign List -->
            <div class="row g-4" id="campaignsList">
                <!-- Campaigns will be loaded here -->
            </div>
        </div>
    </main>

    <!-- New Campaign Modal -->
    <div class="modal fade" id="newCampaignModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Campaign</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newCampaignForm">
                        <div class="mb-3">
                            <label class="form-label">Campaign Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="4" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Funding Goal ($)</label>
                                <input type="number" class="form-control" name="goal" required min="1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Deadline</label>
                                <input type="date" class="form-control" name="deadline" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Campaign Image</label>
                            <ul class="nav nav-tabs" id="imageSourceTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab" aria-controls="upload-tab-pane" aria-selected="true">Upload File</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url-tab-pane" type="button" role="tab" aria-controls="url-tab-pane" aria-selected="false">Image URL</button>
                                </li>
                            </ul>
                            <div class="tab-content p-3 border border-top-0 rounded-bottom" id="imageSourceTabContent">
                                <div class="tab-pane fade show active" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                                    <input type="file" class="form-control" name="image" id="imageFile" accept="image/*">
                                    <div class="form-text">Maximum file size: 5MB</div>
                                </div>
                                <div class="tab-pane fade" id="url-tab-pane" role="tabpanel" aria-labelledby="url-tab" tabindex="0">
                                    <input type="url" class="form-control" name="imageUrl" id="imageUrl" placeholder="https://example.com/your-image.jpg">
                                    <div class="form-text">Paste a direct link to your image (from Imgur, Postimages, etc.)</div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rewards</label>
                            <div id="rewardsContainer">
                                <div class="reward-item border rounded p-3 mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <label class="form-label">Reward Title</label>
                                            <input type="text" class="form-control" name="rewardTitle[]" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Amount ($)</label>
                                            <input type="number" class="form-control" name="rewardAmount[]" required min="1">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" name="rewardDescription[]" rows="2" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="addRewardBtn">
                                <i class="fas fa-plus me-2"></i>Add Another Reward
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createCampaignBtn">Create Campaign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Campaign Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" name="campaignId" id="updateCampaignId">
                        <div class="mb-3">
                            <label class="form-label">Update Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Update Content</label>
                            <textarea class="form-control" name="content" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="postUpdateBtn">Post Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be inserted here -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/config.js"></script>
    <script type="module" src="js/campaigner.js"></script>
</body>
</html>
