<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - CrowdFund</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-header bg-white">
                <h3 class="mb-0">My Profile</h3>
              </div>
              <div class="card-body">
                <div id="profile-alert-container"></div>

                <div class="text-center mb-4">
                  <div class="profile-avatar mb-3">
                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                  </div>
                  <h4 id="profile-name"></h4>
                  <p class="text-muted" id="profile-email"></p>
                  <span class="badge bg-primary mb-3" id="profile-role"></span>
                </div>

                <form id="profile-form">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      readonly
                    />
                    <small class="form-text text-muted"
                      >Email cannot be changed</small
                    >
                  </div>
                  <hr class="my-4" />
                  <h5>Change Password</h5>
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label"
                      >Current Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="currentPassword"
                      name="currentPassword"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label"
                      >New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      name="newPassword"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                      >Confirm New Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      name="confirmPassword"
                    />
                  </div>
                  <div class="text-end">
                    <button
                      type="button"
                      class="btn btn-outline-secondary me-2"
                      id="cancel-btn"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="save-profile-btn"
                    >
                      <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
